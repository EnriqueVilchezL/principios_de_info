<svg width="260" height="360" viewBox="0 0 260 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
  </defs>

  <!-- INICIO -->
  <ellipse cx="130" cy="40" rx="70" ry="22" fill="white" stroke="black" stroke-width="2"/>
  <text x="130" y="40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" dominant-baseline="middle">INICIO</text>

  <!-- Flecha a la acción -->
  <line x1="130" y1="62" x2="130" y2="110" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Acción: Mirar el cielo -->
  <rect x="50" y="110" width="160" height="48" rx="6" fill="white" stroke="black" stroke-width="2"/>
  <text x="130" y="134" font-family="Arial, sans-serif" font-size="15" text-anchor="middle" dominant-baseline="middle">Mirar el cielo</text>

  <!-- Flecha a la decisión -->
  <line x1="130" y1="158" x2="130" y2="204" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Decisión (rombo) -->
  <polygon points="130,204 210,240 130,276 50,240" fill="white" stroke="black" stroke-width="2"/>
  <text x="130" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" dominant-baseline="middle">¿Está lloviendo?</text>
</svg>