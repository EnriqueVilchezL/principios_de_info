<svg width="560" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="560" height="400" fill="#f6f8fb"/>
  <rect x="20" y="20" width="520" height="360" fill="white" stroke="#e6eef8" rx="16" ry="16"/>
  <text x="40" y="50" font-size="18" font-weight="bold" font-family="sans-serif">Chat</text>

  <!-- Estudiante caja -->
  <rect x="60" y="94" width="380" height="96" rx="12" ry="12" fill="#fff7ed" stroke="#f59e0b"/>
  <!-- ChatGPT caja -->
  <rect x="60" y="214" width="440" height="120" rx="12" ry="12" fill="#eef2ff" stroke="#6366f1"/>

  <!-- Estudiante circulo y letra -->
  <circle cx="460" cy="110" r="18" fill="#fde68a" stroke="#f59e0b"/>
  <text x="460" y="115" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e" dominant-baseline="middle">S</text>
  <text x="70" y="116" font-size="14" font-family="sans-serif" fill="#000">
    <tspan x="70" dy="0">¿Puedes crear una práctica</tspan>
    <tspan x="70" dy="18">similar a la que tengo en</tspan>
    <tspan x="70" dy="18" font-weight="bold">practica.pdf</tspan>
    <tspan x="70" dy="18">para hacer más ejercicios</tspan>
    <tspan x="70" dy="18">de Python y practicar mejor?</tspan>
  </text>

  <!-- ChatGPT circulo y letra -->
  <circle cx="40" cy="230" r="18" fill="#c7d2fe" stroke="#6366f1"/>
  <text x="40" y="230" font-size="14" font-weight="bold" text-anchor="middle" fill="#3730a3" dominant-baseline="middle">G</text>
  <text x="70" y="236" font-size="13" font-family="sans-serif" fill="#000">
    <tspan x="70" dy="0">¡Claro! Aquí tienes algunos ejercicios</tspan>
    <tspan x="70" dy="18">similares para seguir practicando:</tspan>
    <tspan x="70" dy="18" font-weight="bold">1. Crear una función que devuelva</tspan>
    <tspan x="70" dy="18" font-weight="bold">los números primos hasta un límite dado.</tspan>
    <tspan x="70" dy="18" font-weight="bold">2. Programa que cuente las</tspan>
    <tspan x="70" dy="18" font-weight="bold">vocales en una cadena de texto.</tspan>
  </text>
</svg>
