<svg width="560" height="440" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="560" height="440" fill="#f6f8fb"/>
  <rect x="20" y="20" width="520" height="400" fill="white" stroke="#e6eef8" rx="16" ry="16"/>
  <text x="40" y="50" font-size="18" font-weight="bold" font-family="sans-serif">Chat</text>

  <!-- Estudiante -->
  <circle cx="460" cy="100" r="18" fill="#fde68a" stroke="#f59e0b"/>
  <text x="460" y="104" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">S</text>
  <rect x="60" y="84" width="380" height="88" rx="12" ry="12" fill="#fff7ed" stroke="#f59e0b"/>
  <text x="70" y="106" font-size="14" font-family="sans-serif" fill="#000">
    <tspan x="70" dy="0">Ya resolví el ejercicio sobre</tspan>
    <tspan x="70" dy="18">listas en Python, pero ¿puedes</tspan>
    <tspan x="70" dy="18">darme feedback para mejorar mi</tspan>
    <tspan x="70" dy="18">solución?</tspan>
  </text>

  <!-- ChatGPT -->
  <circle cx="40" cy="200" r="18" fill="#c7d2fe" stroke="#6366f1"/>
  <text x="40" y="204" font-size="14" font-weight="bold" text-anchor="middle" fill="#3730a3">G</text>
  <rect x="60" y="184" width="440" height="140" rx="12" ry="12" fill="#eef2ff" stroke="#6366f1"/>
  <text x="70" y="206" font-size="13" font-family="sans-serif" fill="#000">
    <tspan x="70" dy="0">¡Claro! Una forma de mejorar tu código</tspan>
    <tspan x="70" dy="18">es usar comprensión de listas para que</tspan>
    <tspan x="70" dy="18">sea más conciso y eficiente.</tspan>
    <tspan x="70" dy="24" font-weight="bold">Ejemplo:</tspan>
    <tspan x="70" dy="24" font-family="monospace">nueva_lista = [x*2 for x in lista]</tspan>
    <tspan x="70" dy="24" font-size="12" fill="#475569">
      Esto duplica cada elemento de la lista original.
    </tspan>
  </text>
</svg>
